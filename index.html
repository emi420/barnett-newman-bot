<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Barnet Newman Bot</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <body>
    <div class="main">
    <h1>Barnett Newman Bot</h1>

    <button class="button" disabled id="paintButton">
      Get some color!
    </button>
      
    <div class="canvas" id="canvas">
      <div class="band"></div>            
      <div class="band"></div>            
      <div class="band"></div>            
      <div class="band"></div>            
    </div>
      
    <p id="copy" class="palletteCopy">
      Created using ColourLovers pallette <a class="copyLink" href="#">...</a>
    </p>      
      
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>
      
    </div>
  </body>
